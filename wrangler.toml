name = "neurapath-app"
main = ".svelte-kit/cloudflare/_worker.js"
preview_urls = false
compatibility_flags = [ "nodejs_compat" ]
compatibility_date = "2025-08-10"

routes = [
  { pattern = "neurapath.shop", custom_domain = true },
  { pattern = "www.neurapath.shop", custom_domain = true }
]

[assets]
directory = ".svelte-kit/cloudflare"
binding = "ASSETS"

[observability.logs]
enabled = true

[placement]
mode = "smart"

[vars]
NODE_VERSION = "24.5.0"
ENVIRONMENT = "production"
